<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Word-study</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <div class="container-fluid">
          <div class="row">
            <h1>
              <a href="#"><img src="img/logo_header.png" alt=""/></a>
            </h1>
            <nav>
              <ul>
                <li class="item header-nav"><a href="">TOP</a></li>
                <li class="item header-nav"><a href="">CONCEPT</a></li>
                <li class="item header-nav"><a href="">PLAN</a></li>
                <li class="item header-nav"><a href="">BLOG</a></li>
                <li class="item header-nav"><a href="">EXTERIOR</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main>
        <section>
          <div class="header-item">
            <ul class="nav-item u-clear-fix">
              <li class="item ul-item">
                <a href="" data-target="#content1">
                  <span>CONCEPT</span>
                </a>
              </li>
              <li class="item ul-item">
                <a href="" data-target="#content2">
                  <span>MODERN</span>
                </a>
              </li>
              <li class="item ul-item">
                <a href="" data-target="#content3">
                  <span>EXPERIOR</span>
                </a>
              </li>
              <li class="item ul-item">
                <a href="" data-target="#content4">
                  <span>INFINITY</span>
                </a>
              </li>
            </ul>
            <div
              id="content1"
              class="p-hero-header hero-active"
              style="background-image: url(img/01.jpg);"
            ></div>
            <div
              id="content2"
              class="p-hero-header"
              style="background-image: url(img/story.jpg);"
            >
              <div class="p-hero-header-content-video">
                <video loop muted>
                  <source src="img/02.mp4" />
                </video>
              </div>
            </div>
            <div
              id="content3"
              class="p-hero-header"
              style="background-image: url(img/hakubo.jpg);"
            ></div>
            <div id="content4" class="p-hero-header">
              <div class="p-hero-header-content-video">
                <video loop muted>
                  <source src="img/01.mp4" type="" />
                </video>
              </div>
            </div>
            <a href="" class="p-hero-header-link">Vogueの魅力を知る</a>
          </div>

          <div class="container">
            <section></section>
          </div>
        </section>
      </main>
      <aside></aside>
      <footer>

        <h2>お問い合わせはこちら</h2>
        <form action="">
          <span>メールアドレス：</span>
          <input type="email" name="mail" id="mail" /><br />
          <textarea name="contents" id="contents" cols="30" rows="10">
            問い合わせ内容詳細
          </textarea>
        </form>
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
